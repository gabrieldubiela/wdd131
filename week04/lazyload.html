<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <script src="scripts/lazyload.js" defer></script>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Animals</h1>
    </header>
    <main>
        <img loading="lazy" src="images/a1.webp" alt="1">
        <img loading="lazy" src="images/a2.webp" alt="2">
        <img loading="lazy" src="images/a3.webp" alt="3">
        <img loading="lazy" src="images/a4.webp" alt="4">
        <img loading="lazy" src="images/a5.webp" alt="5">
        <img loading="lazy" src="images/a6.webp" alt="6">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Gabriel Dubiela | Brazil </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
