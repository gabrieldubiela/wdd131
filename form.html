<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Gabriel Dubiela</title>
    <meta name="description" content="WDD 131 - Dinamic Web Fundamentals - Form Project">
    <meta name="author" content="Gabriel Dubiela">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">

            <section>
                <h2><label for="product">Product Name</label></h2>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>

                </select>
            </section>

            <section>
                <h2><label>Overall Rating</label></h2>
                <div class="stars">
                    <input type="radio" id="onestar" name="rating" value="1" required>
                    <label for="onestar" class="star">&#9733;</label>

                    <input type="radio" id="twostar" name="rating" value="2" required>
                    <label for="twostar" class="star">&#9733;</label>

                    <input type="radio" id="threestar" name="rating" value="3" required>
                    <label for="threestar" class="star">&#9733;</label>

                    <input type="radio" id="fourstar" name="rating" value="4" required>
                    <label for="fourstar" class="star">&#9733;</label>

                    <input type="radio" id="fivestar" name="rating" value="5" required>
                    <label for="fivestar" class="star">&#9733;</label>
                </div>
            </section>

            <section>
                <h2><label for="date">Date of Installation</label></h2>
                <input type="date" id="date" name="date" required>
            </section>

            <section>
                <h2><label>Which features did you find useful in the product? <span>(Check all that apply)</span></label></h2>
                <div>
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </section>

            <section>
                <h2><label for="review">Written Review<span>(Optional)</span></label></h2>
                <textarea id="review" name="review"></textarea>
            </section>

            <section>
                <h2><label for="name">Your Name<span>(Optional)</span> </label></h2>
                <input type="text" id="name" name="name">
            </section>

            <section>
                <h2><input type="submit" value="Post Review"></h2>
            </section>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Gabriel Dubiela | Brazil </p>
        <p><span id="lastModified"></span> </p>
    </footer>
</body>
</html>
