<body>
    <header>
        <h1>Dubiela Law Firm</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="practices.html">Practices</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <button>Menu</button>
    </header>
    <main class="home">
        <div>
            <h2>Our Contact</h2>
            <h3>WhatsApp</h2>
            <p>+55 (99) 99999-9999</p>
            <h3>Email</h2>

            <h3>Address</h2>
            <p>üè¢ 123 Street, Santos, SP 99999, Brazil</p>
        </div>

        <div>
            <h2>Schedule a Consultation</h2>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="practice">Practice Area:</label>
                <select id="practice" name="practice" required>
                        <option value="" disabled selected>Select an practice area</option>
                        <option value="corporate">Corporate Law</option>
                        <option value="family">Family Law</option>
                        <option value="real">Real State Law</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>Select a time</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="Schedule">Send</button>
            </form>
        </div>
    
    </main>

    <footer>
